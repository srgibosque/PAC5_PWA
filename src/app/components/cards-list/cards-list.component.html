<app-header></app-header>

<div *ngIf="isLoading" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading" [@fadeInOut]>
  <div *ngIf="cardView; else tableView">
    <app-grid>
      <app-card [card]="card" *ngFor="let card of cards"></app-card>
    </app-grid>
  </div>

  <ng-template #tableView>
    <app-table [data]="cards" [columns]="columnsDefinition"></app-table>
  </ng-template>
</div>
